<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div [formGroup]="agentFormGroup" novalidate>
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" formControlName="name" >
        </div>
        <div class="form-group">
          <label>Type</label>
          <select class="form-control" formControlName="type">
            <option selected>agent</option>
          </select>
        </div>
        <div class="form-group" >
          <input  type="radio" formControlName="sex" value="female">female
          <br>
          <input  type="radio" formControlName="sex" value="male">male
        </div>
        <div class="form-group">
          <label>Role</label>
          <input class="form-control" formControlName="role">
        </div>
        <div class="form-group">
          <label>Age</label>
          <input class="form-control" formControlName="age">
        </div>
      </div>
    </div>
  </div>
</div>
